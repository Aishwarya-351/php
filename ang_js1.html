<!DOCTYPE html>
<html ng-app> <!-- 1st step -->
<head> 
<title> Angular JS1 </title>
<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
</head>
<body >

<h1> <center>First JS Application</center></h1>
<div ng-init="countries=[{locale: 'en-UK', name:'United Kingdom'}, {locale: 'en-FR', name:'France'}, {locale: 'en-ARG', name:'Argentina'}, {locale: 'en-IND', name:'India'}]">
<label> Name : </label>
<input type="text" ng-model ="name" placeholder="Enter your name" /> <!-- /*2nd step */ -->
 <p> Hello  <span ng-bind="name"></span>..! </p> <!-- /3rd step */ -->
 <p>List of Countries with locale :</p>
  <ol>
  <li ng-repeat="country in countries" >
   {{'Country : ' +country.name + ', Locale: ' +country.locale}}
   </li>
   </ol>
   </div>
 
 
 
 
 
 </div>

</body>
</html>
